[global/wm]
margin-bottom = 10
margin-top = 10
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/bar]
monitor = 
monitor-fallback = 
monitor-strict = false
override-redirect = false
fixed-center = true
height = 36
offset-y = 10
background = ${colors.background}
foreground = ${colors.foreground}
radius-top = 10
radius-bottom = 10
line-size = 3
line-color = ${colors.background}
padding = 1
module-margin-left = 0
module-margin-right = 0
font-0 = "JetBrainsMono Nerd Font Mono:weight=regular:size=12;2"
font-1 = "JetBrainsMono Nerd Font Mono:weight=regular:size=18;4"
font-2 = "JetBrainsMono Nerd Font Mono:weight=regular:size=11;2"
font-3 = "JetBrainsMono Nerd Font Mono:weight=regular:size=20;4"
font-4 = "JetBrainsMono Nerd Font Mono:weight=regular:size=14;3"
font-5 = "JetBrainsMono Nerd Font Mono:weight=regular:size=22;5"

[bar/bar1]
inherit = bar/bar
width = 14%
offset-x = 10
modules-center = xworkspaces

[bar/bar2]
inherit = bar/bar
width = 21%
offset-x = 1508
modules-center = battery sep bluetooth sep connman sep ovpn sep pulseaudio sep sysmenu

[bar/bar3]
inherit = bar/bar
width = 230
offset-x = 845
modules-center = date
